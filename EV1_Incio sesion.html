<head>

    <title>Mascotas Amigas</title>    
    <link rel="stylesheet" href="css/EV1_Inicio sesion.css">

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <div class="principal">

            <div><a href="index.html">Inicio</a></div>

                    <input type="password" placeholder="Ingresa tu contraseña" class="form-control" id="exampleInputPassword1">
                </div>
                <a href="#" class="a">Olvidaste tu contraseña?</a>
                <div id="button">
                    <button type="submit" class="btn btn-primary">Ingresar</button>
                </div>
                <div id="registrate">
                    <p>o</p>
                    <a href="EV1_Resgistrarse.html" class="a">Registrate</a>
                </div>
            </div>

    </div>
