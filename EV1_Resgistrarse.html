<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mascotas Amigas</title>    
    <link rel="stylesheet" href="css/EV1_Resgistrarse.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/EV1_Registrarse.js"></script>

    <div class="principal">
        <div id="logo"><img src="Images/Logo.png" alt="logo" width="90px"> </div>
        <div id="eslogan">
          <div>Mascotas Amigas - Registro</div>
        </div>
        <div id="menu">
            <div><a href="index.html">Inicio</a></div>
            <div><a href="EV1_Incio sesion.html">Volver</a></div>
        </div>
    </div>

    <div id="cuerpo">
        <div id="Register">
            <form action="">
                <div id="titulo">
                    <label for="Register">Regístrate</label>
                </div>
                <div id="subtitulo">
                    <p>Ingresa tus datos personales y disfruta de una experiencia de compra más rápida.</p>
                </div>
                <div id="nombres">
                    <div class="mb-3">
                        <input placeholder="Nombre" class="form-control" id="nombre">
                        <h6 id="mensaje_nom"></h6>
                    </div>
                    <div class="mb-3">
                        <input placeholder="Apellido" class="form-control" id="apellido">
                        <h6 id="mensaje_ape"></h6>
                    </div>
                </div>
                <div class="mb-3">
                    <input placeholder="Nombre de Usuario" class="form-control" id="usuario">
                </div>                
                <div class="mb-3">
                    <input type="email" placeholder="Correo electrónico" class="form-control" id="email" aria-describedby="emailHelp">
                    <h6 id="mensaje_email"></h6>
                </div>
                <div class="mb-3">
                    <input type="password" placeholder="Contraseña" class="form-control" id="contraseña">
                    <h6 id="mensaje_con"></h6>
                </div>

                <div id="checkbox">
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label1" for="exampleCheck1">Acepto los</label> <a href="#" class="a">términos y condiciones</a>
                    </div>
                    <div class="mb-2 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck2">
                        <label class="form-check-label" for="exampleCheck1">Autorizo el</label> <a href="#" class="a">tratamiento de mis datos personales</a>
                    </div>
                </div>


                <div id="button">
                    <button type="submit" class="btn btn-primary">Registrarme</button>
                </div>
                <div id="iniciar_sesion">                    
                    <p>¿Ya tienes cuenta?_</p><a href="#" class="a">Inicia sesión</a>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
