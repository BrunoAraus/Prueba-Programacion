<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suscribir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/suscripcion.css">
</head>

<body>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/suscripcion.js"></script>

    <div class="principal">
        <div id="logo"><img src="Images/Logo.png" alt="logo" width="90px"> </div>
        <div id="eslogan">
            <div>Mascotas Amigas - Suscribir</div>
        </div>
        <div id="menu">
            <div><a href="index.html">Inicio</a></div>
            <div><a href="EV1_Carrito de compras.html">Carro de Compra</a></div>
            <div id="usuario">Bruno Araus</div>
        </div>
    </div>
    <div class="cuerpo">
        <h1>Suscripción de usuario</h1>
        <div id="registro">
            <p>Ingrese su nombre: </p>
            <input type="text" id="CampoNombre" placeholder="Nombre Completo">
            <h6 id="mensaje_nom"></h6>
            <p>Ingrese su rut: </p>
            <input type="text" id="CampoRut" placeholder="12345678-9">
            <h6 id="mensaje_rut"></h6>
            <p>Ingrese su edad: </p>
            <input type="text" id="CampoEdad" placeholder="Edad">
            <h6 id="mensaje_edad"></h6>
            <p>Ingrese su correo: </p>
            <input type="text" id="CampoCorreo" placeholder="Correo Electronico">
            <h6 id="mensaje_email"></h6>
            <p>Ingrese su nuevo usuario</p>
            <input type="text" id="CampoUsuario" placeholder="Nombre de usuario">
            <h6 id="mensaje_usu"></h6>
            <p>Ingrese su nueva Contraseña: </p>
            <input type="text" id="CampoContrasena" placeholder="Contraseña">
            <h6 id="mensaje_con"></h6>
        </div>
        <button><a href="#"></a>Suscribirse</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
